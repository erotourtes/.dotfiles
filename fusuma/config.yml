swipe:
  3:
    left:
      command: "xdotool key alt+Right" # History forward
    right:
      command: "xdotool key alt+Left" # History back
    up:
      command: "xdotool key ctrl+shift+Tab"
    down:
      command: "xdotool key ctrl+Tab"
  4:
    left:
     command: exec i3 workspace next
    right:
      command: exec i3 workspace prev
    up:
      command: exec i3 fullscreen toggle
    down:
      command: exec i3 floating toggle
pinch:
  2:
    in:
      command: 'xdotool key ctrl+0'
    out:
      command: 'xdotool key ctrl+0'
  3:
    in:
      command: 'xdotool key ctrl+plus'
    out:
      command: 'xdotool key ctrl+minus'

threshold:
  swipe: 0.4
  pinch: 0.4

interval:
  swipe: 0.8
  pinch: 0.4
