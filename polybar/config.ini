[colors]
background = #80141414
background-alt = #E3AE2D
foreground = #ECF0F1

primary = #E3AE2D
secondary = #E3AE2D

alert = #E4572E
disabled = #4B4C4D 

[bar/bar1]
bottom = true

width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 1 
module-margin = 2

font-0 = FiraCode Nerd Font:size=11;1

modules-left = xworkspaces xwindow
modules-right =  pulseaudio backlight battery wlan memory xkeyboard
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/bar2]
inherit = bar/bar1
monitor = HDMI-2


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
format = %{F#E3AE2D}%{F-} <label>

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.primary}
format-volume = %{F#E3AE2D}<ramp-volume>%{F-} <label-volume>

label-volume = %percentage%%

label-muted = 婢
label-muted-foreground = ${colors.disabled} 

ramp-volume-0 = 
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-volume-3 = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} 睊
ramp-signal-0 = %{F#4B4C4D}睊%{F-}
ramp-signal-1 = %{F#4B4C4D}直%{F-}
ramp-signal-2 = %{F#F0C674}直%{F-}
ramp-signal-3 = %{F#F0C674}%{F-}
ramp-signal-4 = %{F#B0FE76}%{F-}
ramp-signal-5 = %{F#4d8b31}%{F-}


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid% 


[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %Y-%m-%d   %H:%M:%S

label = %date%


[settings]
screenchange-reload = true
pseudo-transparency = true


[module/battery]
type = internal/battery

battery = BAT0
adapter = AC0

low-at = 10 
poll-interval = 5
time-format = %H:%M

label-full = %percentage%%
format-full = %{F#E3AE2D}%{F-} <label-full>

label-charging = %percentage%% %time%
format-charging = %{F#E3AE2D}%{F-}  <label-charging>

label-discharging = %percentage%% %time%
format-discharging = %{F#E3AE2D}<ramp-capacity>%{F-} <label-discharging>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
