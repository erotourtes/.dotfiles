[core]
  editor = nvim
[alias]
	lg = log --graph --oneline --all
  lgp = log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr)%Creset' --abbrev-commit --date=relative
  lo = log --oneline --all
[init]
  defaultBranch = main
[commit]
	gpgsign = true

[submodule]
	recurse = true
[push]
	recurseSubmodules = on-demand

[merge]
    tool = meld
[mergetool "meld"]
    path = meld
