# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$scriptsDir = ~/.config/hypr/scripts
$Monitor = HDMI-A-1
$Laptop = eDP-1


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, RETURN, exec, $terminal
bind = $mod, t, exec, $fileManager
bind = $mod, b, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar
bind = $mod, d, exec, pkill rofi || rofi -show drun -modi drun,window,run,filebrowser

bind = $mod+SHIFT, v, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mod+SHIFT, d, exec, $scriptsDir/RofiEmoji.sh # emoji
bind = $mod+SHIFT, n, exec, swaync-client -t -sw # swayNC panel

bind = $mod, o, exec, $scriptsDir/open-clipboard-image.bash
bind = , PRINT, exec, XDG_CURRENT_DESKTOP=sway flameshot gui
bind = $mod, PRINT, exec, $scriptsDir/hyprshot.bash --mode window

bind = $mod+ALT, w, exec, $scriptsDir/WallpaperRandom.sh
bind = $mod+ALT+SHIFT, w, exec, $scriptsDir/WallpaperRandom.sh rofi


# System
bind = $mod+SHIFT+CONTROL, e, exit,
bind = $mod+SHIFT+CONTROL, s, exec, systemctl suspend

bind = $mod+SHIFT, q, hy3:killactive
bind = $mod, f, fullscreen
bind = $mod+SHIFT, space, togglefloating
bind = $mod+SHIFT, p, pin

binde = $mod SHIFT, left, resizeactive,-50 0
binde = $mod SHIFT, right, resizeactive,50 0
binde = $mod SHIFT, up, resizeactive,0 -50
binde = $mod SHIFT, down, resizeactive,0 50


# Brightness and volume
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Microphone
bind = , XF86AudioMicMute, exec, amixer set Capture toggle


bind = $mod, m, exec, amixer set Capture toggle
bind = $mod, u, exec, playerctl play-pause
bind = $mod, n, exec, playerctl next
bind = $mod, p, exec, playerctl previous


# Workspaces & windows
bind = $mod, h, hy3:movefocus, l
bind = $mod, j, hy3:movefocus, d
bind = $mod, k, hy3:movefocus, u
bind = $mod, l, hy3:movefocus, r

bind = SUPER, Tab, cyclenext,           # change focus to another window
bind = SUPER, Tab, bringactivetotop,    # bring it to the top

bind = $mod+CONTROL, h, hy3:movefocus, l, visible, nowarp
bind = $mod+CONTROL, j, hy3:movefocus, d, visible, nowarp
bind = $mod+CONTROL, k, hy3:movefocus, u, visible, nowarp
bind = $mod+CONTROL, l, hy3:movefocus, r, visible, nowarp

bind = $mod+SHIFT, h, hy3:movewindow, l, once
bind = $mod+SHIFT, j, hy3:movewindow, d, once
bind = $mod+SHIFT, k, hy3:movewindow, u, once
bind = $mod+SHIFT, l, hy3:movewindow, r, once

bind = $mod, Period, focusmonitor, u
bind = $mod, Comma, focusmonitor, d
bind = $mod+SHIFT, Period, movewindow, mon:u
bind = $mod SHIFT, Comma, movewindow, mon:d

bind = $mod+CONTROL+SHIFT, h, hy3:movewindow, l, once, visible
bind = $mod+CONTROL+SHIFT, j, hy3:movewindow, d, once, visible
bind = $mod+CONTROL+SHIFT, k, hy3:movewindow, u, once, visible
bind = $mod+CONTROL+SHIFT, l, hy3:movewindow, r, once, visible

workspace = 1, monitor:$Monitor
workspace = 2, monitor:$Monitor
workspace = 3, monitor:$Monitor
workspace = 4, monitor:$Monitor
workspace = 5, monitor:$Monitor
workspace = 6, monitor:$Laptop
workspace = 7, monitor:$Laptop
workspace = 8, monitor:$Laptop
workspace = 9, monitor:$Laptop
workspace = 10, monitor:$Laptop

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod+SHIFT, 1, hy3:movetoworkspace, 1
bind = $mod+SHIFT, 2, hy3:movetoworkspace, 2
bind = $mod+SHIFT, 3, hy3:movetoworkspace, 3
bind = $mod+SHIFT, 4, hy3:movetoworkspace, 4
bind = $mod+SHIFT, 5, hy3:movetoworkspace, 5
bind = $mod+SHIFT, 6, hy3:movetoworkspace, 6
bind = $mod+SHIFT, 7, hy3:movetoworkspace, 7
bind = $mod+SHIFT, 8, hy3:movetoworkspace, 8
bind = $mod+SHIFT, 9, hy3:movetoworkspace, 9
bind = $mod+SHIFT, 0, hy3:movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mod, minus, togglespecialworkspace, scratchpad
# bind = $mod+SHIFT, minus, movetoworkspace, special:scratchpad
#êÜÉ


# Mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bindn = , mouse:272, hy3:focustab, mouse
bindn = , mouse_down, hy3:focustab, l, require_hovered
bindn = , mouse_up, hy3:focustab, r, require_hovered
bind = $mod, q, hy3:warpcursor


# Groups
bind = $mod, g, hy3:makegroup, h
bind = $mod, v, hy3:makegroup, v
bind = $mod, w, hy3:makegroup, tab
bind = $mod+SHIFT, w, hy3:changegroup, toggletab
bind = $mod, a, hy3:changefocus, raise
bind = $mod+SHIFT, a, hy3:changefocus, lower
bind = $mod, e, hy3:expand, expand
bind = $mod+SHIFT, e, hy3:expand, shrink
bind = $mod, r, hy3:changegroup, opposite

bind = $mod+CONTROL, 1, hy3:focustab, index, 1
bind = $mod+CONTROL, 2, hy3:focustab, index, 2
bind = $mod+CONTROL, 3, hy3:focustab, index, 3
bind = $mod+CONTROL, 4, hy3:focustab, index, 4
bind = $mod+CONTROL, 5, hy3:focustab, index, 5
